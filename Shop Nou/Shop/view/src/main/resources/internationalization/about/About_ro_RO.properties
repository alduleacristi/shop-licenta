header = Aplicatia noastra este conceputa exclusiv in JAVA EE 6 si rulata in  serverul de aplicatii JBoss AS 7. Tot prin intermediul serverului se realizeaza conexiunea la baza de date (MySql) si securitatea aplicatiei(cu ajutorul modulului de securitate care implementeaza API-ul Java Authentication Authorization Service - JAAS). Interfata clientului web al aplicatiei este dezvoltata folosind framework-ul PrimeFaces 4.0 care se bazeaza pe JSF 2.2. Pentru a facilitata utilizarea bookmark-urilor am folosit PrettyFaces 3.3.3 care mapeaza intr-o maniera eleganta URL-urile. Gestiunea imaginilor care presupune stocarea si cautarea eficienta a acestora se realizeaza prin intermediul jcr-ului JackRabbit 2.3.7. Accesarea individuala a fiecarei poze se realizeaza prin accesarea unui serviciu REST. Totodata, acest serviciu mai este utilizat in sectiunea destinata recuperarii parolei care consta in trimiterea unui URL pe email-ul clientului, prin intermediul caruia se acceseaza pagina ce permite schimbarea parolei.
footer = Pentru a acoperi necesitatile cat mai multor clienti, aplicatia beneficiaza de un sistem de interationalizare(EN/RO). Management-ul componentelor din view se realizeaza cu ajutorul Managed Bean-urilor. De asemenea, partea de service din cadrul aplicatiei este asigurata de utilizarea Enterprise JavaBeans (EJB), componente stocate pe partea serverului, care faciliteaza arhitectura moduara pentru aplicatiile enterprise. Maparea bazei de date se face utilizand API-ul Hibernate JPA 2.1. Pentru cautarea elementelor stocate in baza de date se folosesc indexi, furnizati de Hibernate Search 4.2.0 si Hibernate Search Analyzer 4.4.0. De asemenea, pe partea de search este implementata functionalitatea de autocomplete. Cautarea se realizeaza dupa un cuvant cheie, iar ulterior mai este posibila si o filtrare in functie de valoarea produsului. O alta facilitate disponibila prin intermediul aplicatiei noastre o reprezinta generarea de rapoarte pdf(folosind itextpdf 5.4.3), xml( folosind jaxb), csv si json.
