<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Client</title>
</h:head>
<h:body>
	<ui:composition template="/resources/template/template.xhtml">
		<ui:define name="menu">
			<ui:include src="/resources/template/client/user/menuBox.xhtml"></ui:include>
		</ui:define>

		<ui:define name="cart">
			<ui:include src="/resources/template/client/user/cartBox.xhtml"></ui:include>
		</ui:define>

		<ui:define name="search">
			<ui:include src="/resources/template/client/searchBox.xhtml"></ui:include>
		</ui:define>

		<ui:define name="categories">
			<ui:include
				src="/resources/template/client/user/productsCategoryBox.xhtml"></ui:include>
		</ui:define>

		<ui:define name="mainContent">
			<h:form id="cartForm">
				<p:carousel id="carousel" value="#{cart.products}"
					headerText="Products" itemStyle="width:237px"
					styleClass="products-reduce"  var="p"
					rendered="#{cart.isEmpty()}">
					<center>
						<p:graphicImage
							url="http://localhost:8080/Shop4j/rest/products/id#{p.productColor.id}"
							width="170" height="190" id="image" cache="false" />
						<div class="product-info">
							<div class="reduction">
								<p:outputLabel value="-#{p.reduction}%"
									rendered="#{p.reduction != 0.0}"></p:outputLabel>
							</div>
							<h3>Product name</h3>
							<p:outputLabel value="#{p.name}"></p:outputLabel>
							<br /> <br /> <strong class="price">Price</strong>
							<p:outputLabel value="#{p.price}$"></p:outputLabel>
							<br /> <br /> <strong class="price">Color</strong>
							<p:outputLabel value="#{p.name}"></p:outputLabel>
							<br /> <br /> <strong class="price">Size</strong>
							<p:outputLabel value="#{p.size}"></p:outputLabel>
							<br /> <br />
							<p:commandButton id="selectButton"
								oncomplete="PF('descriptionDialog').show()"
								icon="ui-icon-search" value="Description" title="Description"
								styleClass="update-submit" update=":cartForm:descriptionDlg">
								<f:setPropertyActionListener value="#{p}"
									target="#{cart.selectedProductForDescription}" />
							</p:commandButton>
							<br /> <br /> Change quantity: #{p.nrOfPieces}
							items now.) <br /> 
							<p:inputText value="#{p.nrOfPieces}">
								<f:converter converterId="NrOfPiecesConverter"></f:converter>
							</p:inputText>
							<br /><br />
							<p:commandButton value="Change" title="Change quantity"
								styleClass="update-submit" update=":cartForm,:cartLink"
								action="#{cart.changeQuantity(p)}"></p:commandButton>
							<br /> <br />
							<p:commandLink value="Remove product"
								styleClass="remove-form-cart"
								actionListener="#{cart.removeProduct(p)}"
								update=":cartForm:descriptionDlg" process="@this"></p:commandLink>
						</div>
					</center>
				</p:carousel>
				<p:outputLabel value="No records found"
					rendered="#{cart.isEmpty() == false}"></p:outputLabel>

				<p:dialog header="Description" widgetVar="descriptionDialog"
					id="descriptionDlg" showEffect="fade" hideEffect="explode"
					modal="true">
					<p:inputTextarea cols="55" rows="9" maxlength="200"
						value="#{cart.selectedProductForDescription.productcolor.product.description}"
						readonly="true">
					</p:inputTextarea>
				</p:dialog>

				<br />
				<center>
					<p:commandButton styleClass="update-submit" value="Send command"
						rendered="#{cart.isEmpty()}"></p:commandButton>
				</center>
				<br />
				<br />
			</h:form>
		</ui:define>

		<ui:define name="advertise">
			<ui:include src="/resources/template/advertise.xhtml"></ui:include>
		</ui:define>

		<ui:define name="footer">
			<ui:include src="/resources/template/footer.xhtml"></ui:include>
		</ui:define>
	</ui:composition>



</h:body>

</html>
