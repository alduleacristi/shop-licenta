<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Personal data</title>
</h:head>
<h:body>


	<ui:composition template="/resources/template/template.xhtml">
		<ui:define name="menu">
			<ui:include src="/resources/template/client/user/menuBox.xhtml"></ui:include>
		</ui:define>

		<ui:define name="cart">
			<ui:include src="/resources/template/client/user/cartBox.xhtml"></ui:include>
		</ui:define>


		<ui:define name="search">
			<ui:include src="/resources/template/client/user/searchBox.xhtml"></ui:include>
		</ui:define>

		<ui:define name="categories">
			<ui:include
				src="/resources/template/client/user/productsCategoryBox.xhtml"></ui:include>
		</ui:define>

		<ui:define name="mainContent">
			<h:form id="formCategories">
				<p:growl id="error">
					<p:dataGrid var="productColor"
						value="#{clientProducts.productList}" columns="3"
						style="margin-left: 0px" rows="3" paginator="true"
						paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
						rowsPerPageTemplate="3,9,12,15">
						<div class="products1">
							<div class="cl">&nbsp;</div>
							<ul>
								<p:commandLink
									actionListener="#{clientProducts.showProduct(productColor)}">
									<li>
										<div class="product-info">
											<h3>#{productColor.product.name}</h3>
											<div class="product-desc">
												<h3>#{productColor.product.category.name}'S</h3>
												<p>
													#{productColor.product.description}<br />
												</p>
												<strong class="price">$#{productColor.product.price}</strong>
											</div>
										</div>
									</li>

								</p:commandLink>
							</ul>
							<div class="cl">&nbsp;</div>
						</div>
					</p:dataGrid>
				</p:growl>
			</h:form>

		</ui:define>

		<ui:define name="advertise">
			<ui:include src="/resources/template/advertise.xhtml"></ui:include>
		</ui:define>

		<ui:define name="footer">
			<ui:include src="/resources/template/footer.xhtml"></ui:include>
		</ui:define>
	</ui:composition>

</h:body>

</html>
