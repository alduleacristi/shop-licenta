<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title></title>
</h:head>
<h:body>
	<ui:composition template="/resources/template/operator/index.xhtml">
		<ui:define name="mainContent">
			<h:form id="form">

				<p:panel>
					<h:panelGrid columns="1" cellpadding="1">
						<h:outputLabel for="username" value="Username: " />
						<p:inputText id="username"
							value="#{changeAccount.user.username}" label="Username"
							required="true" />
						<p:message for="username" />
						<br></br>
						<h:outputLabel for="password" value="Password: " />
						<p:password id="password"
							value="#{changeAccount.user.password}" label="Password"
							required="true">
							<f:validator validatorId="validatePassword" />
							<f:attribute name="confirm" value="#{confirm}" />
						</p:password>
						<p:message for="password" />
						<br></br>
						<h:outputLabel for="confirm" value="Retype password: " />
						<p:password id="confirm"
							value="#{changeAccount.user.retypePassword}"
							label="Retyped password" binding="#{confirm}" required="true" />
						<p:message for="confirm" />
						<br></br>
						<h:outputLabel for="email" value="Email: " />
						<p:inputText id="email" value="#{changeAccount.user.email}"
							label="Email" required="true" />
						<p:message for="email" />

						<br></br>
						<h:commandButton value="Update" ajax="false"
							styleClass="search-submit"
							actionListener="#{changeAccount.update}" update=":form:growl" />

						<p:growl id="growl" />
					</h:panelGrid>

				</p:panel>
			</h:form>
		</ui:define>
	
	</ui:composition>
	<br></br>
	<br></br>
	<br></br>

</h:body>
</html>
