<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Insert title here</title>
</head>
<h:body>
	<ui:composition>
		<h:form id="cartLink" onmouseover="PF('dlg3').show();">
			<div class="cart">
				<a href="/Shop4j/client/user/Cart" class="cart-link">Your
					Shopping Cart</a>
				<div class="cl">&nbsp;</div>
				<span> Articles: <h:outputText value="#{cart.nrOfProducts}"
						id="nrProducts"></h:outputText>
				</span> &nbsp;&nbsp; <span> Cost: <h:outputText
						value="#{cart.totalPrice}" id="totalPrice"></h:outputText>
				</span>
				<p:growl id="cartMessage" showDetail="true" sticky="true"/>
				<p:dialog header="Your product" widgetVar="dlg3"
					showEffect="explode" position="1160,6" hideEffect="explode"
					height="100" id="dialog">
					<p:dataList id="carousel" value="#{cart.products}" var="p">
						<p:column style="width:75%;">
							<div class="cart-dialog-item">
								#{p.productcolor.product.name} - #{cart.getNumberOfProducts(p)}
							</div>
							<p:commandLink actionListener="#{cart.removeProduct(p)}"
								update=":cartLink,:cartLink:cartMessage">
								<center> Remove </center>
							</p:commandLink>
						</p:column>
					</p:dataList>
				</p:dialog>
			</div>
		</h:form>

	</ui:composition>
</h:body>
</html>
