<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:body>
	<ui:composition>
		<h:form id="searchFom">
			<div class="box2 search2">
				<h2>
					#{internationalizationSearchBox.search} <span></span>
				</h2>
				<div>

					<br></br> <label>#{internationalizationSearchBox.keyword}</label> <br />
					<p:autoComplete id="acMinLength" minQueryLength="3"
						value="#{searchClient.query}" effect="fade" style="width:305px"
						size="70" completeMethod="#{searchClient.complete}" />
					<p:tooltip for="acMinLength"
						value="#{internationalizationSearchBox.toolTipKeyword}"></p:tooltip>

					<br />
					<div class="inline-field">

						<br />
						<h:panelGrid columns="1" style="margin-bottom:10px">
							<h:outputText id="displayRange"
								value="#{internationalizationSearchBox.price} #{searchClient.minPrice}$ - #{searchClient.maxPrice}$" />
							<p:slider for="txt6,txt7" display="displayRange"
								style="width:210px" range="true"
								displayTemplate="#{internationalizationSearchBox.price} {min}$ - {max}$"
								minValue="0" maxValue="200" id="sliderSearch" />
							<p:tooltip for="sliderSearch"
								value="#{internationalizationSearchBox.toolTipSlider}"></p:tooltip>
						</h:panelGrid>
						<h:inputHidden id="txt6" value="#{searchClient.minPrice}" />
						<h:inputHidden id="txt7" value="#{searchClient.maxPrice}" />
						<p:commandButton value="#{internationalizationSearchBox.search}"
							styleClass="search-submit"
							action="#{searchClient.search(searchClient.query)}" />
					</div>
					<p>
						<a href="/Shop4j/client/user/contact" class="bul">#{internationalizationSearchBox.support}</a>
					</p>
					<br />
				</div>
			</div>
			<p:growl showDetail="true"></p:growl>
		</h:form>

	</ui:composition>
</h:body>
</html>
