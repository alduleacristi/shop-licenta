<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Colors</title>
</h:head>
<h:body>
	<ui:composition template="/superadmin/index.xhtml">
		<br />

		<ui:define name="mainContent">
			<div class="box">
				<p:graphicImage value="/resources/colors.jpg" width="720"
					height="100" />
			</div>
			<br />
			<br />

			<h:form id="formCreate">
				<p:growl id="messages2" showDetail="true" />
				<h:commandButton id="createLink" value="Create a color"
					type="button" onclick="create.show()" styleClass="search-submit"
					style="width:34%" />
				<p:dialog header="Create a new color" modal="true"
					widgetVar="create" resizable="false">
					<h:panelGrid columns="2" cellpadding="5">
						<h:outputLabel for="name" value="Name:" />
						<p:inputText id="name" label="name" value="#{colorsBean.newName}"
							required="true" />
						<h:outputLabel for="description" value="Description:" />
						<p:inputText id="description" label="description"
							value="#{colorsBean.newDescription}">
						</p:inputText>
						<h:outputText value="Chose the color:" />
						<p:colorPicker id="popupCP" value="#{colorsBean.color}"
							mode="inline" />
					</h:panelGrid>
					<p:commandButton value="Create"
						actionListener="#{colorsBean.create}"
						update="messages2, :form:colors"
						oncomplete="handleCreateRequest(xhr, status, args)" />
					<p:commandButton value="Cancel" onclick="create.hide();"
						type="button" />
					<p:ajax event="close" listener="#{colorsBean.handleClose}" />
				</p:dialog>
				<script type="text/javascript">
					function handleCreateRequest(xhr, status, args) {
						if (args.validationFailed || !args.create) {
							PF('create').jq.effect("shake", {
								times : 5
							}, 100);
						} else {
							PF('create').hide();
						}
					}
				</script>
			</h:form>

			<h:form id="form">
				<p:growl id="messages" showDetail="true" />
				<p:dataTable value="#{colorsBean.allColors}" var="color" id="colors"
					paginator="true" rows="5"
					paginatorTemplate="{PreviousPageLink} {CurrentPageReport} {NextPageLink} {RowsPerPageDropdown}"
					rowsPerPageTemplate="5,10,15" type="none" style="width:250px;"
					paginatorPosition="bottom">
					<p:column headerText="Colors">
						<p:commandButton icon="ui-icon-search" update=":form:colorDetail"
							oncomplete="PF('colorDialog').show()" title="View Detail">
							<f:setPropertyActionListener value="#{color}"
								target="#{colorsBean.selectedColor}" />
						</p:commandButton>
						<h:outputText value="#{color.name}"
							style="background-color:#{color.code}" />
					</p:column>
				</p:dataTable>
				<p:dialog header="Color Detail" widgetVar="colorDialog" modal="true"
					showEffect="fade">
					<p:outputPanel id="colorDetail" style="text-align:center;"
						layout="block">
						<h:panelGrid columns="2" cellpadding="4"
							rendered="#{colorsBean.selectedColor != null}">
							<h:outputText value="Color's name: " />
							<h:inputText value="#{colorsBean.selectedColor.name}"
								required="true" />
							<h:outputText value="Color's description: " />
							<h:inputText value="#{colorsBean.selectedColor.description}" />
							<h:outputText value="Edit the color:" />
							<p:colorPicker id="popupCP" value="#{colorsBean.color}"
								mode="inline" />
						</h:panelGrid>
						<p:commandButton value="Update"
							actionListener="#{colorsBean.update}" update="messages, colors"
							oncomplete="handleUpdateRequest(xhr, status, args)" />
						<p:commandButton value="Delete" type="button" onclick="cd.show()"
							id="b3" immediate="true" process="@this" />
					</p:outputPanel>
					<p:ajax event="close" listener="#{colorsBean.handleClose}" />
				</p:dialog>
				<p:confirmDialog message="Are you sure?" header="Confirmation"
					severity="alert" widgetVar="cd" resizable="false">
					<p:commandButton value="Yes" actionListener="#{colorsBean.delete}"
						update="messages, colors"
						oncomplete="cd.hide(), colorDialog.hide()" immediate="true" />
					<p:commandButton value="No" onclick="cd.hide();" type="button" />
				</p:confirmDialog>
				<script type="text/javascript">
					function handleUpdateRequest(xhr, status, args) {
						if (args.validationFailed || !args.update) {
							PF('colorDialog').jq.effect("shake", {
								times : 5
							}, 100);
						} else {
							PF('colorDialog').hide();
						}
					}
				</script>
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>
