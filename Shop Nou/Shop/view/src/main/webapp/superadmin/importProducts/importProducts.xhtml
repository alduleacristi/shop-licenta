<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Categories</title>
</h:head>
<h:body>
	<ui:composition template="/superadmin/index.xhtml">
		<br />

		<ui:define name="mainContent">
			<div class="box">
				<p:graphicImage value="#{importBean.photo}" width="720" height="100" />
			</div>
			<br />
			<br />
			<h:form id="xml">
				<p:growl id="messages" showDetail="false" sticky="true" />
				<p:fileUpload fileUploadListener="#{importBean.uploadXml}"
					allowTypes="/(\.|\/)(xml)$/" sizeLimit="10240"
					label="#{internationalizationImport.xml}" update=":xml:messages"
					id="xml" icon="ui-icon-arrowrefresh-1-w">
				</p:fileUpload>
			</h:form>
			<h:form id="csv">
				<p:growl id="messages" showDetail="false" sticky="true"/>
				<p:fileUpload fileUploadListener="#{importBean.uploadCsv}"
					allowTypes="/(\.|\/)(csv)$/" sizeLimit="10240"
					label="#{internationalizationImport.csv}" update=":csv:messages"
					id="csv" icon="ui-icon-arrowrefresh-1-w">
				</p:fileUpload>
			</h:form>

		</ui:define>
	</ui:composition>
</h:body>
</html>
