<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Categories</title>
</h:head>
<h:body>
	<ui:composition template="/superadmin/index.xhtml">
		<br />
		<ui:define name="mainContent">
			<div class="box">
				<p:graphicImage value="/resources/manageOperators.jpg" width="720"
					height="100" />
			</div>
			<h:form id="addOperator">
				<p:growl id="messages2" showDetail="true" />
				<br />
				<h:commandButton id="createLink" value="Create an operator"
					type="button" onclick="create.show()" styleClass="search-submit"
					style="width:25%" />
				<p:dialog header="Create a new operator" modal="true"
					widgetVar="create" resizable="false">
					* The password mush contain between 6 and 12 characters
					<br />
					It must contain minimum a capital letter, a lowercase
					<br />
					letter and a digit. Characters must not repeat more than
					<br />
					two times. Otherwise, the password is invalid!
					<h:panelGrid columns="2" cellpadding="5">
						<h:outputLabel for="username" value="Username:" />
						<p:inputText id="username" label="username"
							value="#{manageOperatorsBean.username}" required="true"
							requiredMessage="Username is required" />
						<h:outputLabel for="email" value="Email:" />
						<p:inputText id="email" label="email"
							value="#{manageOperatorsBean.email}" required="true"
							requiredMessage="Email is required">
							<f:validator validatorId="emailValidate" />
						</p:inputText>
						<h:outputLabel for="password" value="Password:" />
						<p:password id="password" label="password" type="password"
							value="#{manageOperatorsBean.password}" required="true"
							requiredMessage="Password is required">
							<f:validator validatorId="passwordValidate" />
							<f:attribute name="confirm" value="#{confirm}" />
						</p:password>
						<h:outputLabel for="confirm" value="Retype:" />
						<p:password id="confirm" label="repassword" binding="#{confirm}"
							value="#{manageOperatorsBean.repassword}" required="true"
							requiredMessage="Confirmation of the password is required">
						</p:password>
					</h:panelGrid>
					<p:commandButton value="Create"
						actionListener="#{manageOperatorsBean.addOperator}"
						oncomplete="handleCreateRequest(xhr, status, args)"
						update="messages2,:manageOperators:operatorsTable" />
					<p:commandButton value="Cancel" onclick="create.hide();"
						type="button" />
				</p:dialog>
				<script type="text/javascript">
					function handleCreateRequest(xhr, status, args) {
						if (args.validationFailed || !args.create) {
							PF('create').jq.effect("shake", {
								times : 5
							}, 100);
						} else {
							PF('create').hide();
						}
					}
				</script>
			</h:form>
			<h:form id="manageOperators">
				<p:dataTable var="operator"
					value="#{manageOperatorsBean.allOperators}" rowKey="#{operator.id}"
					paginator="true" rows="10"
					selection="#{manageOperatorsBean.selectedOperator}"
					selectionMode="single"
					filteredValue="#{manageOperatorsBean.filteredOperators}"
					id="operatorsTable">
					<p:ajax event="rowSelect" update=":manageOperators:display"
						oncomplete="dialog.show()" />
					<f:facet name="header">
						List of operators
					</f:facet>

					<p:column>
						<center>
							<p:commandLink title="Unban operator"
								rendered="#{operator.ban == 1}" immediate="true"
								actionListener="#{manageOperatorsBean.unbanOperator(operator)}">
								<h:outputText styleClass="ui-icon ui-icon-close"
									style="margin:0 auto;" />
							</p:commandLink>
						</center>
					</p:column>

					<p:column headerText="Username" sortBy="username"
						filterBy="username" id="username">
						#{operator.username}
					</p:column>

					<p:column headerText="Email" sortBy="email" filterBy="email"
						id="email">
						#{operator.email}
					</p:column>
				</p:dataTable>
				<p:dialog header="Operator Detail" widgetVar="dialog"
					resizable="false" width="300" showEffect="explode"
					hideEffect="explode">

					<h:panelGrid id="display" columns="2" cellpadding="4">
						<h:outputText value="Username:" />
						<h:outputText
							value="#{manageOperatorsBean.selectedOperator.username}"
							id="username" />

						<h:outputText value="Email:" />
						<h:outputText
							value="#{manageOperatorsBean.selectedOperator.email}" id="email" />
						<h:outputText value="Status: " id="status" />
						<h:outputText value="Banned"
							rendered="#{manageOperatorsBean.selectedOperator.ban == 1}"
							id="banned" />
						<h:outputText value="Not Banned"
							rendered="#{manageOperatorsBean.selectedOperator.ban == 0}"
							id="notBanned" />
						<p:commandButton value="Ban him" id="banHim"
							rendered="#{manageOperatorsBean.selectedOperator.ban == 0}"
							actionListener="#{manageOperatorsBean.banOperator}" />
						<p:commandButton value="Unban him" id="unbanhim"
							rendered="#{manageOperatorsBean.selectedOperator.ban == 1}"
							actionListener="#{manageOperatorsBean.unbanOperator}" />
					</h:panelGrid>
				</p:dialog>
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>
