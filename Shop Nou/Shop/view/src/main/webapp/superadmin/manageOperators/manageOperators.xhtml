<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Categories</title>
</h:head>
<h:body>
	<ui:composition template="/superadmin/index.xhtml">
		<br />
		<ui:define name="mainContent">
			<div class="box">
				<p:graphicImage value="/resources/manageOperators.jpg" width="720"
					height="100" />
			</div>
			<h:form id="manageOperators">
				<p:dataTable var="operator"
					value="#{manageOperatorsBean.allOperators}" rowKey="#{operator.id}"
					paginator="true" rows="10"
					selection="#{manageOperatorsBean.selectedOperator}"
					selectionMode="single"
					filteredValue="#{manageOperatorsBean.filteredOperators}"
					id="operatorsTable">
					<p:ajax event="rowSelect" update=":manageOperators:display"
						oncomplete="dialog.show()" />
					<f:facet name="header">
						List of operators
					</f:facet>

					<p:column headerText="Username" sortBy="username"
						filterBy="username" id="username">
						#{operator.username}
					</p:column>

					<p:column headerText="Email" sortBy="email" filterBy="email"
						id="email">
						#{operator.email}
					</p:column>
				</p:dataTable>
				<p:dialog header="Operatir Detail" widgetVar="dialog"
					resizable="false" width="300" showEffect="explode"
					hideEffect="explode">

					<h:panelGrid id="display" columns="2" cellpadding="4">
						<h:outputText value="Username:" />
						<h:outputText
							value="#{manageOperatorsBean.selectedOperator.username}"
							id="username" />

						<h:outputText value="Email:" />
						<h:outputText
							value="#{manageOperatorsBean.selectedOperator.email}" id="email" />
					</h:panelGrid>
				</p:dialog>
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>
