<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Clients</title>
</h:head>
<h:body>


	<ui:composition template="/resources/template/operator/index.xhtml">
		<ui:define name="mainContent">
			<h:form id="form">
				<p:panel header="Change password">
					<h:panelGrid columns="1" cellpadding="5">
						<h:outputLabel for="password" value="Password: " />
						<p:password id="password"
							value="#{changePass.newPassword}" label="newPassword"
							required="true">
							<f:validator validatorId="validatePassword" />
							<f:attribute name="confirm" value="#{confirm}" />
						</p:password>
						<p:message for="password" />

						<h:outputLabel for="confirm" value="Retype password: " />
						<p:password id="confirm"
							value="#{changePass.confirm}"
							label="Retyped password" binding="#{confirm}" required="true" />
						<p:message for="confirm" />
						<p:commandButton value="ok"
							actionListener="#{changePass.change}"
							ajax="false" update=":form:growl" styleclass="search-submit" />
							<p:growl id="growl" />
					</h:panelGrid>

				</p:panel>

			</h:form>
		</ui:define>
		<ui:define name="footer">
			<ui:include src="/resources/template/operator/footer.xhtml"></ui:include>
		</ui:define>
	</ui:composition>

</h:body>

</html>
