<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Personal data</title>
</h:head>
<h:body>


	<ui:composition template="/resources/template/template.xhtml">
		<ui:define name="menu">
			<ui:include src="/resources/template/client/user/menuBox.xhtml"></ui:include>
		</ui:define>

		<ui:define name="cart">
			<ui:include src="/resources/template/client/user/cartBox.xhtml"></ui:include>
		</ui:define>
		
		<ui:define name="search">
			<ui:include src="/resources/template/client/searchBox.xhtml"></ui:include>
		</ui:define>

		<ui:define name="categories">
			<ui:include src="/resources/template/client/user/verticalMenu.xhtml"></ui:include>
		</ui:define>

		<ui:define name="mainContent">
			<h:form id="updatePersonalData">
				<p:growl id="personalData" showDetail="true" sticky="true" />
				<p:panel header="Update account">
					<h:panelGrid columns="1" cellpadding="1">
						<h:outputLabel for="firstName" value="First name: " />
						<p:inputText id="firstName"
							value="#{updateClientData.client.firstName}" label="First Name" />
						<p:message for="firstName" />

						<h:outputLabel for="lastName" value="Last name: " />
						<p:inputText id="lastName"
							value="#{updateClientData.client.lastName}" label="First Name" />
						<p:message for="lastName" />

						<h:outputLabel for="phone" value="Phone: " />
						<p:inputText id="phone" value="#{updateClientData.client.phone}"
							label="phone" />
						<p:message for="phone" />



					</h:panelGrid>
					<h:commandButton value="Update Account" ajax="false"
						action="#{updateClientData.update()}" styleClass="update-submit" />
				</p:panel>
			</h:form>
		</ui:define>

		<ui:define name="advertise">
			<ui:include src="/resources/template/advertise.xhtml"></ui:include>
		</ui:define>

		<ui:define name="footer">
			<ui:include src="/resources/template/footer.xhtml"></ui:include>
		</ui:define>
	</ui:composition>

</h:body>

</html>
