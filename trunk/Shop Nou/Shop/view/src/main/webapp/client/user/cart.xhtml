<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Client</title>
</h:head>
<h:body>
	<ui:composition template="/resources/template/template.xhtml">
		<ui:define name="menu">
			<ui:include src="/resources/template/client/user/menuBox.xhtml"></ui:include>
		</ui:define>

		<ui:define name="cart">
			<ui:include src="/resources/template/client/user/cartBox.xhtml"></ui:include>
		</ui:define>

		<ui:define name="search">
			<ui:include src="/resources/template/client/user/searchBox.xhtml"></ui:include>
		</ui:define>

		<ui:define name="categories">
			<ui:include
				src="/resources/template/client/user/productsCategoryBox.xhtml"></ui:include>
		</ui:define>

		<ui:define name="mainContent">
			<h:form id="cartForm">
				<p:carousel id="carousel" value="#{cart.products}"
					headerText="Products" itemStyle="width:230px"
					styleClass="products-reduce" itemStyleClass="product-info" var="p">
					<center>
						<h3>Product name</h3>
						<p:outputLabel value="#{p.productcolor.product.name}"></p:outputLabel>
						<br /> <strong class="price">Price</strong>
							<p:outputLabel value="#{p.productcolor.product.price}"></p:outputLabel>
						<br /> <strong class="price">Color</strong>
							<p:outputLabel value="#{p.productcolor.color.name}"></p:outputLabel>
						<br /> <strong class="price">Size</strong>
							<p:outputLabel value="#{p.size.size}"></p:outputLabel>
					</center>
				</p:carousel>
			</h:form>
		</ui:define>

		<ui:define name="advertise">
			<ui:include src="/resources/template/advertise.xhtml"></ui:include>
		</ui:define>

		<ui:define name="footer">
			<ui:include src="/resources/template/footer.xhtml"></ui:include>
		</ui:define>
	</ui:composition>



</h:body>

</html>
