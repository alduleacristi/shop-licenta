<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Personal data</title>
</h:head>
<h:body>


	<ui:composition template="/resources/template/template.xhtml">
		<ui:define name="menu">
			<ui:include src="/resources/template/client/user/menuBox.xhtml"></ui:include>
		</ui:define>

		<ui:define name="cart">
			<ui:include src="/resources/template/client/user/cartBox.xhtml"></ui:include>
		</ui:define>


		<ui:define name="search">
			<ui:include src="/resources/template/client/searchBox.xhtml"></ui:include>
		</ui:define>

		<ui:define name="categories">
			<ui:include
				src="/resources/template/client/user/verticalMenuContact.xhtml"></ui:include>
		</ui:define>

		<ui:define name="mainContent">
			<h:form id="contact">
				<p:panel header="#{internationalizationContact.send}">
					<p:panelGrid columns="2" style="width: 500px">
						<h:outputLabel for="subject"
							value="#{internationalizationContact.subject}"></h:outputLabel>
						<p:inputText id="subject" size="70" style="width: 320px"
							value="#{messageBeanClient.subject}" label="Subject"
							required="true"
							requiredMessage="#{internationalizationContact.requiredSubject}" />
						<h:outputLabel for="message"
							value="#{internationalizationContact.message}"></h:outputLabel>
						<p:inputTextarea cols="70" rows="19" maxlength="900"
							value="#{messageBeanClient.message}" style="width: 320px"
							required="true"
							requiredMessage="#{internationalizationContact.requiredMessage}"></p:inputTextarea>
						<p:commandButton value="#{internationalizationContact.send}"
							ajax="false" update=":contact:contact2"
							action="#{messageBeanClient.sendMessage()}"
							style="background: #8b0000;color: #fff" />
					</p:panelGrid>
					<br />
					<p:outputLabel value="#{internationalizationContact.info}" />
					<br />
				</p:panel>
			</h:form>
		</ui:define>

		<ui:define name="advertise">
			<ui:include src="/resources/template/advertise.xhtml"></ui:include>
		</ui:define>

		<ui:define name="footer">
			<ui:include src="/resources/template/footer.xhtml"></ui:include>
		</ui:define>
	</ui:composition>

</h:body>

</html>
