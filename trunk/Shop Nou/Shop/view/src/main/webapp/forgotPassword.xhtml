<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Client</title>
</h:head>
<h:body>


	<ui:composition template="/resources/template/template.xhtml">


		<ui:define name="search">
			<!-- 			<ui:include src="/resources/template/searchBox.xhtml"></ui:include> -->
		</ui:define>
		<ui:define name="mainContent">
			<h:form id="form">
				<p:panel header="Forgot password">
					<h:panelGrid columns="1" cellpadding="5">
						<p:outputLabel value="Please enter your email:" />
						<p:outputLabel value="Email:" />
						<p:inputText value="#{forgotPassword.email}" id="email"
							required="true" />
						<p:commandButton value="ok"
							actionListener="#{forgotPassword.generateNewPassword}"
							ajax="false" update=":form:growl" styleclass="search-submit" />
						<p:growl id="growl" />
					</h:panelGrid>

				</p:panel>

			</h:form>
			<h:form>
				<h:commandButton value="Cancel"
					actionListener="#{forgotPassword.cancel}" ajax="false"
					update="register" styleClass="search-submit" />
			</h:form>
		</ui:define>
	</ui:composition>

</h:body>

</html>
