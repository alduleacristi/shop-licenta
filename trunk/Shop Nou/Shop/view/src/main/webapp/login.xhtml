<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Client</title>
</h:head>
<h:body>


	<ui:composition template="/resources/template/template.xhtml">


		<ui:define name="search">
			<!-- 			<ui:include src="/resources/template/searchBox.xhtml"></ui:include> -->
		</ui:define>
		<ui:define name="mainContent">
			<h:form id="form">
				<p:growl id="login" showDetail="true" sticky="true" />
				<p:panel header="Login">
					<h:panelGrid columns="1" cellpadding="5">
						<p:outputLabel value="User Name:" />
						<p:inputText value="#{Login.user.userName}" id="username" />

						<p:outputLabel value="Password:" />
						<p:password value="#{Login.user.password}" id="pass" />

						<h:commandButton value="Login" actionListener="#{Login.login()}"
							ajax="false" update="register" styleClass="search-submit" action="#{cart.readCookie()}"/>
						<h:commandLink styleClass="active" action="forgotPassword.xhtml">
							<h:outputText value="I forgot my password" styleClass="active"></h:outputText>
						</h:commandLink>
					</h:panelGrid>


				</p:panel>
			</h:form>

		</ui:define>
	</ui:composition>

</h:body>

</html>
