<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title></title>
</h:head>
<h:body>

	<h:form id="form">
		<p:growl id="growl" />



		<p:dataTable id="clientsTable" var="client"
			value="#{clients.allClients}">
			<p:ajax event="rowToggle" listener="#{clients.onRowToggle}"
				update=":form:growl" />

			<f:facet name="header">  
            Expand rows to see detailed information  
        </f:facet>

			<p:column style="width:2%">
				<p:rowToggler />
			</p:column>

			<p:column style="width:30%">
				<f:facet name="header">  
                    First name  
            </f:facet>
				<h:outputText value="#{client.firstName}" />
			</p:column>

			<p:column style="width:30%">
				<f:facet name="header">  
                    Last name  
            </f:facet>
				<h:outputText value="#{client.lastName}" />
			</p:column>

			<p:column style="width:20%">
				<f:facet name="header">  
                    Phone number 
            </f:facet>
				<h:outputText value="#{client.phoneNumber}" />
			</p:column>
			
			
			<p:column style="width:20%">
				<f:facet name="header">  
                    Last order date 
            </f:facet>
				<h:outputText value="#{client.lastOrderDate}" />
			</p:column>
			
			
			
			<p:column>

				<p:commandButton value="Delete"
					actionListener="#{clients.deleteClient(client.user.username)}"
					styleClass="ui-priority-primary" update=":form:clientsTable">
					
					<p:confirm header="Confirmation"  message="Are you sure you want to delete the client???" icon ="ui-icon-alert"/>
				</p:commandButton>
				<p:confirmDialog global ="true" showEffect="fade" hideEffect="explode">
					<p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon ="ui-icon-check" />
					<p:commandButton value="No" type="button" styleClass="ui-confirmdialog-yes" icon ="ui-icon-close" />
				</p:confirmDialog>

			</p:column>

			<p:rowExpansion>
				<h:panelGrid id="display" columns="2" cellpadding="4"
					style="width:300px;" styleClass=" ui-widget-content grid">
					<h:outputText value="Username:" />
					<h:outputText id="user" value="#{client.user.username}" />
					<h:outputText value="Email:" />
					<h:outputText id="email" value="#{client.user.email}" />


				</h:panelGrid>

			</p:rowExpansion>

		</p:dataTable>


	</h:form>
</h:body>
</html>
