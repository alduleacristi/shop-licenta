<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title></title>
</head>
<h:body>
	<ui:composition>
		<div id="navigation">
			<ul>
				<h:form id="menuBox">
					<li><a href="/Shop4j/index" class="active">#{internationalizationMenuBox.home}</a></li>
					<li><a href="/Shop4j/client/CreateAccount" class="active">#{internationalizationMenuBox.create}</a></li>
					<li><a href="/Shop4j/client/About" class="active">#{internationalizationMenuBox.store}</a></li>
					<li><p:commandLink rendered="#{!Login.logged}"
							styleClass="active" action="#{Login.redirectToLogin()}">
							<h:outputText value="#{internationalizationMenuBox.login}"
								styleClass="active"></h:outputText>
						</p:commandLink></li>
					<li><p:commandLink rendered="#{Login.logged}"
							styleClass="active" action="#{Login.logout()}">
							<h:outputText value="#{internationalizationMenuBox.logout}"
								styleClass="active"></h:outputText>
						</p:commandLink></li>
				</h:form>
			</ul>
		</div>
	</ui:composition>
</h:body>
</html>
